<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Server Control</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">RAG App Control Panel</h1>
        
        <!-- Upload Config File -->
        <form action="/upload_config" method="POST" enctype="multipart/form-data">
            <div>
                <label for="config_file">Upload Config File:</label>
                <input type="file" name="config_file">
                <button type="submit">Upload</button>
            </div>
        </form>

        <!-- Start and Stop Server -->
        <div>
            <button onclick="window.location.href='/start_server'">Stasssrt Server</button>
            <button onclick="window.location.href='/stop_server'">Stop Server</button>
        </div>

        <!-- Ask a Question -->
        <form action="/ask_question" method="POST">
            <div>
                <label for="question">Ask a Questssssssion:</label>
                <input type="text" name="question">
                <button type="submit">Submit</button>
            </div>
        </form>

        <!-- Display Answer -->
        {% if answer %}
        <div>
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
        </div>
        {% endif %}

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
